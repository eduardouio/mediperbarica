<div ng-bind-html="tplPresentHistory">
	
</div>

  <div class="row">
      <div class="col s6 card-panel teal lighten-2">
        <H5> <b>{{personal.length}} </b> personal Encontradas</h5>
      </div>
      <div class="col s6">
      	<input placeholder="Buscar" id="buscar" ng-model="buscar" type="text" class="validate">
          <label for="buscar">Buscar</label>
      </div>
    </div>
     <div class="progress" ng-show ="counter < 1">
      <div class="indeterminate"></div>
  </div>
        
		<table class="highlight responsive-table bordered" ng-show ="counter > 1">
		<thead>
			<th>ID</th>
			<th>Nombres</th>
			<th>Cargo</th>
			<th>Direcci√≥n</th>
			<th>Telefono</th>
			<th>Celular</th>
			<th>Mail</th>
			<th>Registro</th>
			<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in personal | filter:buscar">
				<td>{{row.id_personal}}</td>
				<td>
				<a href="#/presentar-personal/{{row.id_personal}}">
				{{row.nombres}}</a></td>
				<td>{{row.cargo}}</td>
				<td>{{row.direccion}}</td>
				<td>{{row.telefono}}</td>
				<td>{{row.celular}}</td>
				<td>{{row.mail}}</td>
				<td>{{row.creado}}</td>
				<td>
					<!-- Boton de Actividades -->
					    	<a href="#/editar-personal/{{row.id_personal}}">
					    		<i class="material-icons right">edit</i>
					    	</a>					
					    	<a href="#/asignar-antecedente/{{row.id_personal}}">
					    		<i class="material-icons right">print</i>
					    	</a>
				</td>
			</tr>
		</tbody>
	</table>
  <div class="fixed-action-btn vertical click-to-toggle" style="top: 55px; right: 20px;">
     <a class="btn-floating btn-large waves-effect waves-light red" href="#/crear-personal">
     <i class="material-icons">add</i></a>
  </div>
