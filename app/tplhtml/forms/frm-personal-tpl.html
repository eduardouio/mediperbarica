<!-- Inicio de contenedor de la app de Personal-->
 <div class="row card">
    <form class="col s12">
      <br>
      <span class="blue-text" style="font-size:16px;">Datos Personal Mediperbarica:</span>
      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">picture_in_picture</i>
          <input id="id_personal" type="text" class="validate" name="id_personal" maxlength="10" ng-model="personal.id_personal">
          <label for="id_personal">Cedula</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">account_circle</i>
          <input id="nombres" name="nombres" maxlength="40" type="tel" class="validate" ng-model="personal.nombres">
          <label for="nombres">Nombres</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">contact_phone</i>
          <input id="telefono_fijo" name="telefono_fijo" type="text" class="validate" maxlength="10" ng-model"personal.telefono_fijo">
          <label for="telefono_fijo">Teléfono</label>
        </div>
       </div>
      <div class="row">
        <div class="input-field col s3">
          <i class="material-icons prefix">phone</i>
          <input id="celular" type="Text" class="validate datepicker" name="celular" ng-model="personal.celular">
          <label for="celular">Celular</label>
        </div>
        <div class="input-field col s3">
          <i class="material-icons prefix">email</i>
          <input id="mail" name="mail" maxlength="45" type="email" class="validate" ng-model="personal.mail">
          <label for="mail">Mail</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">my_location</i>
          <input id="direccion" name="direccion" type="text" class="validate" maxlength="120" ng-model"personal.direccion">
          <label for="direccion">Dirección</label>
        </div>
       </div>

   <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">label</i>
          <input id="cargo" type="text" class="validate" name="cargo" maxlength="40" ng-model="personal.cargo">
          <label for="cargo">Cargo</label>
        </div>
      <div class="input-field col s8">
          <i class="material-icons prefix">comment</i>
          <input id="notas" name="notas" type="text" class="validate" maxlength="10" ng-model"personal.notas">
          <label for="notas">Notas</label>
        </div>
   </div>
       <div class="row">
       <div class="col s4 offset-s8">
       <input type="submit" value="Guardar" class="btn">
       <a href="" class="btn red">Cancelar</a>
      </div>
      </div>
      </form>
    </div>
