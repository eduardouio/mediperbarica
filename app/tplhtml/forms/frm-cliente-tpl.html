<!-- Inicio de contenedor de la app de Personal-->
 <div class="row card">
    <form class="col s12">
      <br>
      <span class="blue-text" style="font-size:16px;">Datos Personales Cliente:</span>
      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">picture_in_picture</i>
          <input id="id_cliente" type="text" class="validate" name="id_cliente" maxlength="10" ng-model="cliente.id_cliente">
          <label for="id_cliente">Cedula</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">account_circle</i>
          <input id="nombres" name="nombres" maxlength="40" type="tel" class="validate" ng-model="cliente.nombres">
          <label for="nombres">Nombres</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">contact_phone</i>
          <input id="telefono" name="telefono" type="text" class="validate" maxlength="10" ng-model"cliente.telefono">
          <label for="telefono">Teléfono</label>
        </div>
       </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">my_location</i>
          <input id="direccion" name="direccion" type="text" class="validate" maxlength="120" ng-model"cliente.direccion">
          <label for="direccion">Dirección</label>
        </div>
       </div>
       <div class="row">
       <div class="col s4 offset-s8">
       <input type="submit" value="Guardar" class="btn">
       <a href="" class="btn red">Cancelar</a>
      </div>
      </div>
      </form>
    </div>
