<!-- Inicio de contenedor de la app de Personal-->
 <div class="row card">
    <form class="col s12">
      <br>
      <span class="blue-text">Datos Equipo:</span>
       
      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">label_outline</i>
          <input id="nombre" type="text" class="validate" name="nombre" maxlength="5" ng-model="equipo.nombre">
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">label_outline</i>
          <input id="nro_serie" name="nro_serie" maxlength="40" type="text" class="validate" ng-model="equipo.nro_serie">
          <label for="nro_serie">Numero De Serie</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">label_outline</i>
          <input id="marca" name="marca" maxlength="40" type="text" class="validate" ng-model="equipo.marca">
          <label for="marca">Marca</label>
        </div>
       </div>
      <div class="row">
        <div class="input-field col s3">
          <i class="material-icons prefix">label_outline</i>
          <input id="modelo" name="modelo" maxlength="45" type="text" class="validate" ng-model="equipo.modelo">
          <label for="modelo">Modelo</label>
        </div>
        <div class="input-field col s9">
          <i class="material-icons prefix">comment</i>
          <input id="notas" name="notas" maxlength="500" type="text" class="validate" ng-model="equipo.notas">
          <label for="notas">Notas</label>
        </div>
       </div>


       <br>
       <div class="row">
       <div class="col s4 offset-s8">
       <input type="submit" value="Guardar" class="btn">
       <a href="" class="btn red">Cancelar</a>
      </div>
      </div>
      </form>
    </div>
  <script type="text/javascript">
    $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 180, // Creates a dropdown of 15 years to control year
    format: 'dd/mm/yyyy'
  });
       
  </script>
